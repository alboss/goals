<html>
<head>
<title>Goals</title>
	<style type="text/css">
		body { font-family: Sans-Serif; padding: 20px; max-width: 800px; margin: auto; }
		.btn { padding: 5px; font-size: .9em; font-weight: 600; border: 1px solid #666; border-radius: 5px; background-color: #d3d3d3; }
		.lede { margin-bottom: 0; font-weight: bold; }
		.goal { border-top: 1px solid #000; padding-top: 10px; }
	</style>
</head>
<body>
	<header>
		<h1>Workplace goal</h1>
	</header>
	<main>
		<p><button type="button" name="results" class="btn" onclick="GenerateGoals();">Create a goal</button></p>
		<p class="lede">My goal:</p>
		<p id="result" class="goal"></p>
	</main>		
		
 <script type="text/javascript">
        function GenerateGoals()
        {
			/* intention */
            array1 = new Array("I will", "I want to", "I am going to", "I shall", "It is my intent to", "I do solemnly swear to", "By Grapthar's hammer, by the suns of Worvan, I shall", "Among my SMART goals for the coming year is to");

            /* verb */
            array2 = new Array("pretend to care about", "comply with this requirement by using", "program", "implement", "document", "improve", "excel at", "equitably bind", "seemlessly diverifest", "cogno-intellectualize", "convert", "proselytize", "evangelize", "interpret");

			/* means */
            array3 = new Array("nanobots", "arbitrary goals", "Javascript and SASS", "obscene amounts of coffee", "as much alcohol as necessary", "artificial intelligence", "maps", "Sitecore", "nothing", "alternative facts", "technolographs", "accessibility", "process enhancements", "goals");

 			/* as measured by */
            array4 = new Array("as measured by", "whose success will be evaluated via", "quantified with", "assessed by", "guaged under the auspices of", "judged according to", "calculated by means of", "determined relative to", "appraised commensurate with", "surveyed and ranked as per", "as a calculated proportion of");

			/* method of measurement */
            array5 = new Array("alternative data", "random numbers", "Ouija board", "some schizophrenic dude outside the Starbucks", "factoring bus numbers", "a couple of style sheets", "a certified tea shaman", "binding the peoplehooves data to the snuurgenfluuge", "uncoupling the Heisenberg compensators", "recalibrating the oscillating Franistadt", "my mood");

            		/* this is relevant because */
	    array6 = new Array("I said so", "relevance is a little tweeting bird chirping in a meadow. Relevant is a wreath of pretty flowers that smell bad", "it's data-driven", "it's the Sitecore way", "Microsoft said so", "of reasons", "I'm required to fill out this form", "the Angels have the Phone Box", "I saw it on a t-shirt", "I have to believe it is; if it wasn't, then my life would be a meaningless cascade of pointless... oh, shit", "...oh, look! A chicken", "it will help me get a job somewhere that doesn't make me do this exercise every year", "with three I get egg rolls", "I talked my boss into thinking it is", "I heard it through the grapevine");

            		/* completion date */
	    array7 = new Array("February 31", "Judgment Day", "the 12th of Never", "Unification Day", "some Tuesday", "2525", "retirement", "one of my birthdays", "by the time the US has meaningful gun control", "the time the Seattle Mariners win the Super Bowl", "the End of Days", "the midnight hour, when my love comes tumbling down");

            		/* summary */
	    array8 = new Array("And so it goes", "Good night and good luck", "And that's the way it is", "Close cover before striking", "Considered objectionable by parents of children under sixteen", "And they all lived happily ever after", "All's well that ends", "Engage", "Thanks for all the fish", "I can't believe you are still reading this", "And so it goes", "I'm outta here", "Please tell me we are done here", "Don't forget to drink your Ovaltine", "Floss regularly", "Don't run with scissors", "It is forbidden to urinate into the wind");

            strRandomizer = array1[Math.floor(Math.random() * array1.length)] + " " + array2[Math.floor(Math.random() * array2.length)] + " " + array3[Math.floor(Math.random() * array3.length)] + ", " + array4[Math.floor(Math.random() * array4.length)] + " " + array5[Math.floor(Math.random() * array5.length)] + ".</p> <p>This is relevant because " + array6[Math.floor(Math.random() * array6.length)] + ".</p> <p>The target completion date for this effort is " + array7[Math.floor(Math.random() * array7.length)] + ".</p> <p>" + array8[Math.floor(Math.random() * array8.length)] + "."
            document.getElementById("result").innerHTML = strRandomizer;
        }
        </script>
</body>
</html>
