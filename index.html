<html>
<head>
<title>Goals</title>
</head>
<body>
<h1>Workplace goal</h1>
<div id="result" class="result"></div>
<input type="button" name="results" value="Create a goal" class="btn" onclick="GenerateGoals();">
 <script type="text/javascript">
        function GenerateGoals()
        {
			/* intention */
            array1 = new Array("I will", "I want to", "I am going to", "I shall", "It is my intent to", "I do solemnly swear to", "By Grapthar's hammer, by the suns of Worvan, I shall", "Among my SMART goals for the coming year is to");

            /* verb */
            array2 = new Array("pretend to care about", "comply with this requirement by using", "program", "implement", "document", "improve", "excel at", "equitably bind", "seemlessly diverifest", "cogno-intellectualize", "convert", "proselytize", "evangelize");

			/* means */
            array3 = new Array("nanobots", "arbitrary goals", "Javascript and SASS", "obscene amounts of coffee", "as much alcohol as necessary", "artificial intelligence", "maps", "Sitecore", "nothing", "alternative facts", "technolographs", "accessibility", "process enhancements", "goals");

 			/* as measured by */
            array4 = new Array("as measured by", "whose success will be evaluated upon");

			/* method of measurement */
            array5 = new Array("alternative data", "random numbers");

            array6 = new Array("");

            array7 = new Array("");

            array8 = new Array("");

            strRandomizer = array1[Math.floor(Math.random() * array1.length)] + " " + array2[Math.floor(Math.random() * array2.length)] + " " + array3[Math.floor(Math.random() * array3.length)] + ". " + array4[Math.floor(Math.random() * array4.length)] + " " + array5[Math.floor(Math.random() * array5.length)] + " " + array6[Math.floor(Math.random() * array6.length)] + " " + array7[Math.floor(Math.random() * array7.length)] + " " + array8[Math.floor(Math.random() * array8.length)] + " "
            document.getElementById("result").innerHTML = strRandomizer;
        }
        </script>
</body>
</html>
